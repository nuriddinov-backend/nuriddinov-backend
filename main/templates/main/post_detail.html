{% extends 'main/base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>{{ post.title }}</h2>
            <p class="text-muted">{{ post.date }} </p>
            <img src="{{ post.photo.url }}" class="img-fluid my-3" alt="{{ post.title }}">
            <p>{{ post.text }}</p>
        </div>
    </div>
</div>
{% endblock %}
